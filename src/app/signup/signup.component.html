<div class="container pb-3 ">
    <div class="row">
        <div class="col-9 mx-auto">
            <form class="myRegistrationForm">
                <h5>Registration</h5>
                <br>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter Full Name">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Department</label>
                            <input type="text" class="form-control" placeholder="Enter Department">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Admission Year</label>
                            <input type="number" class="form-control" placeholder="Enter Admission Year">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Roll No</label>
                            <input type="number" class="form-control" placeholder="Enter Roll No">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="loginBtnParent">
                            <button type="submit" class="btn btn-primary">Registration</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <a href="/sign-in">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
